<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="site d'hebergements et d'activitées à marseille">
    <link rel="stylesheet" type="text/css" href="#"/>
    <link rel="stylesheet" media="screen" href="#"/>
    <link rel="stylesheet" media="screen" href="#"/>
    <link rel="stylesheet" media="screen" href="#"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/6aa294285c.js" crossorigin="anonymous"></script>

</head>


<body>
<!----------------------entête (logo)---------------------->
    <header class="box__logo">
        <img src="images/logo/ohmyfood.png" alt="logo ohmyfood" class=".logo">
    </header>

<!--------------------corps de page--------->
    <main>
<!---------------section plan------------>
        <section class="box__map">
                <i class="fas fa-map-marker-alt"></i>
                <p class="map__city"> Paris, Belleville</p>
        </section>
<!-------section recherche------->
        <section class="box__info-function">
            <h1 class="info__function-title">Réservez le menu qui vous convient</h1>
            <p class="info__function-info">Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
            <button class="btn btn__primary">Explorer nos restaurants</button>
        </section>

        <!------------section fonctionnement-->
        <section class="box__function">
            <h2 class="function__title">fonctionnement--</h2>
            <div class="function__list-box">
                <p class="list__box-items">1</p>
                <i class="fas fa-mobile-alt"></i>
                <p class="list__box-title">Choisissez un restaurant</p>
            </div>

            <div class="function__list-box">
                <p class="list__box-items">2</p>
                <i class="fas fa-list-ul"></i>               
                 <p>Composez votre menu</p>
            </div>

            <div class="function__list-box">
                <p class="list__box-items">3</p>
                <i class="fas fa-store"></i>       
                <p>Déguster au restaurant</p>
            </div>

        </section>
    </main>

</body>
